<div class="container">
  <div class="row">
    <div class="col text-center">
      <img style="width: 220px; height: 280px;" id="logo-piae-sm" alt="logo sica" src="assets/images/site/LogoSica.png">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-1"></div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading" style="text-align:center">
          <label>ACCESO AL SISTEMA</label>
        </div>
        <div class="panel-body align-content-center">
          <div class="form-group  d-flex justify-content-center">
            <div class="col-sm-6">
              <div class="login-form-icon">
              </div>
              <form [formGroup]="login" (ngSubmit)="ingresar()" style="padding-top:10px;">
                <div class="form-group">
                  <div class="input-group">
                    <!--Mensaje de Alerta ERROR-->
                    <div class="alert alert-danger" *ngIf="this.errorMessage">                      
                      {{this.errorMessage}}
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario de red" maxlength="15"
                      onkeypress="return validarCaracteres(event);" formControlName="usuario" />
                    <span class="text-danger ml-2 "
                      *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched ">
                      El usuario <strong>es requerido</strong>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="form-group  d-flex justify-content-center">
                      <app-loading *ngIf="loading"></app-loading>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
                    <span class="text-danger ml-2"
                      *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                      La contraseña <strong>es requerida</strong>
                    </span>
                  </div>
                </div>
                <button type="submit" [disabled]="login.invalid" class="btn btn-primary">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
