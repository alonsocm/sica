<div class="modal fade modal-dialog-centered" id="mdlFiltro" data-bs-backdrop="static" data-toggle="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center" id="staticBackdropLabel">Autofiltro personalizado</h4>
      </div>
      <div class="modal-body">
        <p>Mostrar las filas en las cuales:</p>
        <p> {{this.columnaEspecial.label}} </p>
        <hr class="red">
        <table>
          <tr>
            <td style="padding:5px;">
              <select class="form-control" [(ngModel)]="columnaEspecial.optionFilter" name="tipoFiltro">
                <option [ngValue]="null" selected>--Seleccione--</option>
                <option *ngFor="let nombre of opcionesFiltro" [ngValue]="nombre">
                  {{nombre}}
                </option>
              </select>
            </td>
            <td style="width:200px">
              <input class="form-control" list="dropOpciones1" id="exampleDataList"
                     [(ngModel)]="columnaEspecial.specialFilter">
              <datalist id="dropOpciones1" style="font-size:xx-small">
                <option *ngFor="let nombre of columnaEspecial.filteredData" [ngValue]="nombre.value"
                        value={{nombre.value}}>
              </datalist>
            </td>
          </tr>
          <tr>
            <td style="text-align:center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="chkAnd" value="option1">
                <label class="form-check-label" for="chkAnd">Y</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="chkOr" value="option2">
                <label class="form-check-label" for="chkOr">O</label>
              </div>
            </td>
          </tr>

          <tr>
            <td style="padding:5px;">
              <select class="form-control" [(ngModel)]="columnaEspecial.secondOptionFilter" name="tipoFiltro2">
                <option [ngValue]="0" selected>--Seleccione--</option>
                <option *ngFor="let nombre of opcionesFiltro" [ngValue]="nombre">
                  {{nombre}}
                </option>
              </select>
            </td>
            <td style="width:200px">
              <input class="form-control" list="dropOpciones2" id="exampleDataList"
                     [(ngModel)]="columnaEspecial.secondSpecialFilter">
              <datalist id="dropOpciones2" style="font-size:xx-small">
                <option *ngFor="let nombre of columnaEspecial.filteredData" [ngValue]="nombre.value"
                        value={{nombre.value}}>
              </datalist>
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button id="btnCancelarModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click) ="onFiltrar();">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
